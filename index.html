    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;

            background-color: #f4f4f4;

        /* ðŸ”¹ Header Styling */
        header {

        /* ðŸ”¹ Banner Styling - Centered with the Main Container */
        .banner {

        }
        .banner img {
            width: 85%;

            height: 250px;

            border-radius: 10px; /* Slight rounding for a clean look */
        }

        /* ðŸ”¹ Main Container - Centered & Even on Both Sides */
        .container {

            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* ðŸ”¹ Link Styling */

        }

        /* ðŸ”¹ Footer Styling */
        footer {

            margin-top: 40px;

        }

        /* ðŸ”¹ Button Styling */
        .button {
            display: inline-block;
            padding: 10px 15px;
            background: #0078ff;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 6px;
            transition: 0.3s;
        }
        .button:hover {
            background: #005bb5;
        }
    </style>
